<!DOCTYPE html>
{% load django_bootstrap5 %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Funcionário</title>
    
    <!-- Inclusão do Bootstrap CSS -->
    {% bootstrap_css %}
    
    <style>
        body {
            background: linear-gradient(135deg, #f3f4f7, #d1d9e6);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 1rem;
        }

        .card {
            width: 100%;
            max-width: 600px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #007bff;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            border-radius: 10px 10px 0 0;
        }

        .card-body {
            padding: 1.5rem;
        }

        .form-control[readonly] {
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
            font-weight: bold;
        }

        .btn-container {
            text-align: center;
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            Detalhes do Funcionário
        </div>
        <div class="card-body">
            <form>
                <div class="mb-3">
                    <label for="fname" class="form-label">Nome:</label>
                    <input type="text" id="fname" name="fname" class="form-control" value="{{ fun.nome }}" readonly>
                </div>
                <div class="mb-3">
                    <label for="data_nascimento" class="form-label">Data de Nascimento:</label>
                    <input type="text" id="data_nascimento" name="data_nascimento" class="form-control" value="{{ fun.data_nascimento }}" readonly>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail:</label>
                    <input type="text" id="email" name="email" class="form-control" value="{{ fun.email }}" readonly>
                </div>
                <div class="mb-3">
                    <label for="remunera" class="form-label">Remuneração:</label>
                    <input type="text" id="remunera" name="remunera" class="form-control" value="{{ fun.remuneração }}" readonly>
                </div>
            </form>

            <div class="btn-container">
                <button type="button" class="btn btn-success" onClick="history.go(-1)">Voltar</button>
            </div>
        </div>
    </div>

    <!-- Inclusão do Bootstrap JavaScript -->
    {% bootstrap_javascript %}
</body>
</html>
